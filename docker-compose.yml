services:
  db:
    build:
      context: .
      dockerfile: infra/docker/db/Dockerfile
    container_name: vazio_postgis
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-hackathon}
      POSTGRES_USER: ${POSTGRES_USER:-hack_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hack_pass}
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_INTERNAL_PORT: ${POSTGRES_INTERNAL_PORT:-5432}
      GEOPACKAGE_DIR: /opt/app/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./data:/opt/app/data:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hack_user} -d ${POSTGRES_DB:-hackathon}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: infra/docker/backend/Dockerfile
    container_name: vazio_api
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://hack_user:hack_pass@db:5432/hackathon}
      PROJECT_NAME: ${PROJECT_NAME:-Vazio Sanitario API}
      API_V1_PREFIX: ${API_V1_PREFIX:-/api/v1}
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - ./services/backend/app:/app/app:ro
    command:
      [
        "uvicorn",
        "app.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--reload",
      ]
    restart: unless-stopped

volumes:
  pg_data:
